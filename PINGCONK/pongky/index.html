<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pongky Menang!</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
	<img src="congkydiri.png" alt="Mid Gambar" class="gambar-tengah">
	<p class="credit-text"  style="color:white;"> Mulai ulang dan kalahkan pongky!
	<audio autoplay>
			<source src="kalah.mp3" type="audio/mpeg">
		</audio>
</body>
</html>


<style>
body{
	background : url('congky.jpg');
	background-size: cover;
}

.gambar-tengah {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 500px; /* Ubah sesuai ukuran */
  pointer-events: none; /* Supaya tidak menghalangi interaksi lain */
}

.credit-text{
  font-size: 14px;
  line-height: 2;
  text-align: center;
  margin-top: 60px;
  margin-left: 800px;
  font-family: 'Press Start 2P', monospace;
}


</style>


<script>
    // Fungsi untuk memulai ulang permainan
    function restartGame() {
      window.location.href = 'http://localhost/pingpunk/index.html'; // Ganti dengan file utama game
    }

    // Event listener untuk mendeteksi tombol Enter
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        restartGame();
      }
    });
</script>
